name: "Pull Request Full Report"
author: "Aleksei Simatov"
description: "Github action to create detailed PRs report"
branding:
  icon: "trending-up"
  color: "orange"
inputs:
  GITHUB_TOKEN:
    description: "Github token"
    required: true
  GITHUB_REPO:
    description: "Github repo"
    required: true
  GITHUB_OWNER:
    description: "Github owner"
    required: true
  ADDITIONAL_GITHUB_OWNERS_REPOS:
    description: "Github owner/repository list separated by comma"
    required: false
  GITHUB_REPO_FOR_ISSUE:
    description: "Github repo for issue"
    required: true
  GITHUB_OWNER_FOR_ISSUE:
    description: "Github owner for issue"
    required: true
  AMOUNT:
    description: "Amount of PRs"
    required: false
    default: "100"
  REPORT_DATE_START:
    description: "Start date for report(d/MM/yyyy)"
    required: false
  REPORT_DATE_END:
    description: "End date for report(d/MM/yyyy)"
    required: false
  CORE_HOURS_START:
    description: "Start time of core hours(HH:mm)"
    required: false
  CORE_HOURS_END:
    description: "End time of core hours(HH:mm)"
    required: false
  PERCENTILE:
    description: "Percentile value for timeline"
    required: false
    default: "75"
  LABEL:
    description: "label for issue"
    required: false
  ASSIGNEE:
    description: "assignee for issue"
    required: false
outputs:
  JSON_COLLECTION:
    description: "Output file"
runs:
  using: "node20"
  main: "build/index.js"
